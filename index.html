<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dilgele-uosis</title>
        <link href="Content/bootstrap.css" rel="stylesheet" />
        <link href="Content/site.css" rel="stylesheet" />
        <script src="Scripts/modernizr-2.8.3.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">dilgele-uosis</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href=""></a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="" id="loginLink">log in</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container body-content">
            <div class="jumbotron">
                <h1>dilgele-uosis</h1>
                <p class="lead"></p>
                <p><a href="" class="btn btn-primary btn-lg">Button 1 &raquo;</a></p>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <h2>テンプレを選択</h2><br />
                    <label>種類を選択</label>
                    <div class="btn-group form-group" data-toggle="buttons" data-bind="radio: checkType">
                        <label class="btn btn-default">
                            <input type="radio" value="HP" name="HPSP" autocomplete="off">HP
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" value="SP" name="HPSP" autocomplete="off">SP
                        </label>
                    </div>
                    <hr />
                    <label>固定費用：<span data-bind="text: material"></span></label><br/>
                    フラスコ×1：120シルバー<br />
                    <span data-bind="text: material1name"></span>：<span data-bind="text: material1"></span><br />
                    <hr />
                    <div class="form-group">
                    <label><span data-bind="text: material2name"></span>原価を入力</label>
                      <div class="col-10">
                        <input class="form-control" type="number" data-bind="value: material2">
                      </div>
                    </div>
                    <div class="form-group">
                    <label>売値を入力</label>
                      <div class="col-10">
                        <input class="form-control" type="number" data-bind="value: price">
                      </div>
                    </div>
                    <br />
                    <label>手数料を選択</label>
                    <div class="btn-group form-group" data-toggle="buttons" data-bind="radio: charge">
                        <label class="btn btn-default">
                            <input type="radio" name="chargeOpt" value="10" />1.0%/1d
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="chargeOpt" value="15" />1.5%/3d
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="chargeOpt" value="20" />2.0%/5d
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="chargeOpt" value="25" />2.5%/7d
                        </label>
                    </div>
                    <br />
                    <label>税率を選択</label>
                    <div class="btn-group form-group" data-toggle="buttons" data-bind="radio: tax">
                        <label class="btn btn-default">
                            <input type="radio" name="taxOpt" value="10" />10%
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="taxOpt" value="30" />30%
                        </label>
                    </div>
                    <hr />
                    
                    <label>売上利益集計</label><br />
                    <span data-bind="text: profit"></span>
                    
                    <hr />
                    <label>test</label>
                    <div class="input-group">
                            <input class="form-control"></input>
                    </div>
                </div>
            </div>

            <hr />
            <footer>
                <p>&copy; kyrie</p>
            </footer>
        </div>
        <script src="Scripts/jquery-3.1.1.js"></script>

        <script src="Scripts/bootstrap.js"></script>
        <script src="Scripts/respond.js"></script>
        <script type="text/javascript" src="Scripts/knockout-3.3.0.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/faulknercs/Knockstrap/v1.3.0/build/knockstrap.min.js"></script>
        <script type="text/javascript" src="Models/dataModels.js"></script>

    </body>
</html>
